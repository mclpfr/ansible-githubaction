---
- name: Install NGINX
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Deploy NGINX configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Restart NGINX

- name: Ensure NGINX is running
  service:
    name: nginx
    state: started
    enabled: yes
